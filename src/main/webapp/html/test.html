<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>测试页面</title>
</head>
<body>
<div class="container">
    <section class="box">
        <form id="form-register">
            <div class="input-box">
                <input class="input-phone" placeholder="用户名" type="text" id="username" name="username" maxlength="20"/>
            </div>
            <div class="input-box">
                <input class="input-password" placeholder="密码" type="password" id="password" name="password" maxlength="6"/>
            </div>
            <div class="input-box">
                <input class="input-phone" placeholder="手机号" type="text" id="phone" name="phone" maxlength="11"/>
            </div>
            <div class="input-box">
                <input class="input-email" placeholder="邮箱" type="text" id="email" name="email" maxlength="22"/>
            </div>
        </form>
        <div class="submit-box">
            <input type="button" id="btnSubmit" value="注册"/>
        </div>
    </section>
</div>
<div class="submit-box">
    <input type="button" id="btnTest01" value="提交测试01"/>
</div>
<div class="submit-box">
    <input type="button" id="btnTest02" value="提交测试02"/>
</div>
<div class="submit-box">
    <input type="button" id="btnTest03" value="提交测试03"/>
</div>

<script type="text/javascript" src="/statics/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/statics/js/test.js"></script>
</body>
</html>
