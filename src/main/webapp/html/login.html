<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>登录页面</title>
</head>
<body>
<div class="container">
    <section class="box">
        <form id="form-register">
            <div class="input-box">
                <input class="input-phone" placeholder="用户名" type="tel" id="username" name="username" maxlength="20"/>
            </div>
            <div class="input-box">
                <input class="input-password" placeholder="密码" type="password" id="password" maxlength="6"/>
            </div>
        </form>
        <div class="submit-box">
            <input type="button" id="btnSubmit" value="登录"/>
        </div>
    </section>
</div>

<script src="http://lib.sinaapp.com/js/jquery/2.0.2/jquery-2.0.2.min.js"></script>
<script type="text/javascript" src="/statics/js/login.js"></script>
</body>
</html>
